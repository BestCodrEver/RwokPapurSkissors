<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RwokPapurSkissors</title>
  </head>
  <body onload="score()">
    <h1>Welcome to RwokPapurSkissors</h1>
    <h5>What will you pick?</h5>
    <h6>Note: Please don't spam the buttons :D</h6>
    <button onclick="generate('Rwok')">Rwok</button>
    <button onclick="generate('Papur')">Papur</button>
    <button onclick="generate('Skissors')">Skissors</button>
    <p id="result"></p>
    <p id="won"></p>
    <p id="stats">Loading scoreboard...</p>
    <script>
      var wins = 0;
      var losses = 0;
      function score(){
        setInterval(function(){
          stats.innerHTML = "Games won: " +wins +"<br />Games lost: " +losses;
        }, 2000);
      }
      function generate(choice){
        var generatedResult = ["Rwok","Papur","Skissors"][Math.floor((Math.random() * 3))];
        result.innerHTML = "Computer picked " +generatedResult +"!";
        if (choice === generatedResult){
          won.innerHTML = "It's a draw!";
          clear();
          return;
        }
        if (choice === "Rwok") {
          if (generatedResult === "Skissors") {
            won.innerHTML = "You won!";
            wins += 1;
            clear();
            return;
          }
          else {
            won.innerHTML = 'You lost!';
            losses += 1;
            clear();
            return;
          }
        }
        else if (choice === "Papur") {
          if (generatedResult === "Rwok") {
            won.innerHTML = "You won!";
            wins += 1;
            clear();
            return;
          }
          else {
            won.innerHTML = 'You lost!';
            losses += 1;
            clear();
            return;
          }
        }
        else {
          if (generatedResult === "Papur") {
            won.innerHTML = "You won!";
            wins += 1;
            clear();
            return;
          }
          else {
            won.innerHTML = 'You lost!';
            losses += 1;
            clear();
            return;
          }
        }
      }
      function clear(){
        setTimeout(function(){
          result.innerHTML = "";
          won.innerHTML = "";
        }, 3000);
      }
    </script>
  </body>
</html>
